<div *ngIf="recipe">
  <div class="row">
    <div class="col-sm-12">
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-fluid"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="btn-group">
        <button
          [appDropdown]="dropdownTarget"
          class="btn btn-primary dropdown-toggle"
          data-target="recipeDetailDropdown"
          type="button">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul #dropdownTarget class="dropdown-menu">
          <li><a class="dropdown-item" href="#">To Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      Ingredients
    </div>
  </div>
</div>
