<div class="row">
  <div class="col-sm-10">
    <app-shopping-list-edit (addNewIngredientFired)="addIngredient($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item text-decoration-none list-group-item-action text-body"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
